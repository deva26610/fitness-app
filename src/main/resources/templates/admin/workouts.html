<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Workouts</title>
</head>
<body>
    <h1>Workouts</h1>
    <form th:action="@{/admin/workouts}" method="post">
        <input type="text" name="name" placeholder="Workout Name" required>
        <input type="text" name="description" placeholder="Workout Description" required>
        <input type="text" name="category" placeholder="Category" required>
        <button type="submit">Add Workout</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="workout : ${workouts}">
                <td th:text="${workout.name}"></td>
                <td th:text="${workout.description}"></td>
                <td th:text="${workout.category}"></td>
                <td>
                    <form th:action="@{/admin/workouts/delete/{id}(id=${workout.id})}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
